<!DOCTYPE html>
<html>
    <head>
        <title> Mouseover Element</title>
        <meta charset="utf-8">
        <meta name="viewport" width="width=device-width, initial-scale=1.0">
        <style>
.cursor{
    left: 0;
    top: 0;
    width: 10px;
    height: 10px;
    background-color: gray;
    position: absolute;
    border-radius: 5px;
}
.cursor__follower{
    transition: transform .4s;
    width: 6px;
    height: 6px;
}
html{
    cursor: none;
    background-color: #2d2b2b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
/* font stuff */
h1 {
  font-family: 'Anton', 'helvetica', sans-serif;
  font-size: 100px;
  letter-spacing: 12px;
  line-height: 1;
  text-align: center;
}

h1 span {
  letter-spacing: 15px;
}

        </style>
    </head>

</html>
