<!DOCTYPE html>
<html>
    <head>
        <title> Mouseover Element</title>
        <meta charset="utf-8">
        <meta name="viewport" width="width=device-width, initial-scale=1.0">
        <style>
@import url('https://fonts.googleapis.com/css?family=Anton');
:root{
--cursor-color: #f44336;
--html-background: #2d2b2b;
}
.cursor{ /* Transforma cursor em bola*/
    left: 0;
    top: 0;
    width: 10px;
    height: 10px;
    background-color: var(--cursor-color);
    position: absolute;
    border-radius: 5px;
}
.cursor__follower{
    transition: transform .4s;
    width: 6px;
    height: 6px;
}
html{
    cursor: none;
    background-color: var(--html-background);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
/* font stuff */
h1 {
  font-family: 'Anton', 'helvetica', sans-serif;
  font-size: 100px;
  letter-spacing: 12px;
  line-height: 1;
  text-align: center;
}

h1 span {
  letter-spacing: 15px;
}

        </style>
    </head>
    <body>
        <h1>CUSTOM<br><span>CURSOR</span></h1>
    </body>

    <!-- começo do código javascript *-->
    <script>
const root = document.querySelector("html")

const cursor = document.createElement("div")
cursor.classList.add("cursor")
root.appendChild(cursor)
//segue cursor

const follower = document.createElement("div")
    follower.classList.add('cursor', 'cursor__follower')
    root.appendChild(follower)

root.addEventListener('mousemove', (e) =>{
    setPosition(follower, e)
    setPosition(cursor, e)
})

function setPosition(element, e){
   element.style.transform = 
   'translate3d(${e.clientX}px, ${e.clientY}px, 0)'
}
