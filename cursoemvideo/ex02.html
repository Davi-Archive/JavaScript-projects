<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numTest = 14565.3;
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seu nome é ${nome} e ele tem ${nome.length} letras. <br />`)
        document.write(`Seu nome é ${nome} maiusculo ${nome.toUpperCase()} <br />`)
        document.write(`Seu nome é ${nome} minusculo ${nome.toLowerCase()} <br />`)
        document.write(`Numero é: ${numTest.toFixed(3).replace('.', ',')} <br />`)
        document.write(`Numero é: ${numTest.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br />`)
        document.write(`Numero é: ${numTest.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} <br />`)
        document.write(`Numero é: ${numTest.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})} <br />`)
    </script>
</body>
</html>
